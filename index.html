<html>
<head>
	<title>test</title>
	<style>
		
		body{
			text-align: center;
			margin: 0; padding: 0;
			height: 500px;
		}
			body:before{
				content: '';
				display: inline-block;
				vertical-align: middle;
				width: 1px;
				margin: 0 0 0 -1px;
				height: 100%;
			}
		span{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<span>vertical align</span>
</body>
